<div class="container">
  <div class="row">
    <div class="col-sm-4" ng-repeat="site in sites">
      <div site-panel-directive="site"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center hidden-xs">
      <pagination total-items="totalItems" ng-model="currentPage" max-size="10" class="pagination-sm"
                  rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
    </div>
    <div class="col-sm-12 text-center visible-xs-block">
      <pagination total-items="totalItems" ng-model="currentPage" max-size="5" class="pagination-sm"
                  rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
    </div>
  </div>
</div>
